name: Haskell CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: haskell/actions/setup@v1
      with:
        ghc-version: '8.10.7'
        cabal-version: '3.6.0.0'

    - name: Cache
      uses: actions/cache@v1
      env:
        cache-name: cache-cabal
      with:
        path: |
          ~/.cabal
          dist-newstyle
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('**/cabal.project') }}-${{ hashFiles('cabal.project.freeze') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install libsdl2-dev libglew-dev

        cabal update
        cabal build --only-dependencies --enable-tests --enable-benchmarks

    - name: Generate `cabal.project.local`
      run: "echo \"package * \n  ghc-options: -fwrite-ide-info\" > cabal.project.local"

    - name: Build
      run: cabal build --enable-tests --enable-benchmarks all

    - name: Detect unused lines
      run: |
        cabal install weeder
        ~/.cabal/bin/weeder

    - name: Run tests
      run: cabal test all

    - uses: rwe/actions-hlint-setup@v1

    - uses: rwe/actions-hlint-run@v2
      with:
        path: src/
        fail-on: suggestion
